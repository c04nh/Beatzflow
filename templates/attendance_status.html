{% extends "base.html" %}

{% block title %}출결 현황{% endblock %}

{% block content %}
<h2>출결 현황</h2>
<table border="1" style="border-collapse: collapse; text-align: center;">
    <thead>
        <tr>
            <th>이름</th>
            {% for date in dates %}
                <th>{{ date }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for name, row in table.items() %}
        <tr>
            <td><strong>{{ name }}</strong></td>
            {% for status in row %}
                <td>{{ status }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
<p><a href="{{ url_for('dashboard') }}">대시보드로 돌아가기</a></p>
{% endblock %}
